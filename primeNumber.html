<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    
    <script>
        var n = parseInt(prompt("Enter a Number:"))
        var b=0
        for(let i=1;i<=n;i++)
        {
            if(n%i==0)
            {
                b++;
            }
        }
        if(b==2)
        {
            document.write("<h1>\"" +n+ "\" is Prime")
        }
        else{
            document.write("<h1>\"" +n+ "\" is not Prime")
        }
    </script>
</body>
</html>
